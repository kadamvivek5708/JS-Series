<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title> 
</head>
<body style="background-color: black; color: bisque;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // ADD
    function additem(item) {
        const lang = document.createElement('li');
        lang.innerHTML = `${item}`;
        document.querySelector('.language').appendChild(lang)
    }
    additem("C++")
    additem("Python")
    function addOptiitem(item) {
        const lang = document.createElement('li');
        lang.appendChild(document.createTextNode(item));
        document.querySelector('.language').appendChild(lang)
    }
    addOptiitem("React")


    // EDIT
    const sec = document.querySelector("li:nth-child(2)");
    const newli = document.createElement('li');
    newli.textContent = "Next";
    sec.replaceWith(newli);

    //Edit
    const one = document.querySelector("li:first-child");
    one.outerHTML = "<li>Typescript</li>"

    // REMOVE
    const lastlang = document.querySelector("li:last-child");
    lastlang.remove()

    
</script>
</html>
